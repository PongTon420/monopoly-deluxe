<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Monopoly Deluxe">
    <title>Monopoly Deluxe</title>
    <link rel="icon" type="image/png" href="./image/favicon.png"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
    <script type="module" src="./script.js"></script>
</head>
<body>

    
    <header id="wrapHeader">

        <div></div><h1 id="titleh1">MONOPOLY DELUXE</h1></div>
        <div class="navBar">
            <div class="navItem changeNameLine">
                <label id="playerNameLabel" class="headerLabel"></label>
            </div>
            <div class="navItem changeNameLine">
                <label for="changeName" class="headerLabel">Change name here:</label>
                <input 
                id="changeName" 
                type="text" 
                placeholder="Change name here!"
                >
                <button id="changeNameBttn" type="button" disabled>Change</button>
                <button id="syncButton" type="button" disabled>Sync</button>
                <small id="outOfSync"></small>
            </div>
        </div>

    </header>
    
    <main>
    <div id="wrapMain">
        <div id="roomSelection">
            <h2 class="sectionTitle">Room Selection</h2>
            <div class="selectRoom"> 
                <form>
                    <label for="roomName">Room's Name:</label>
                    <input id="roomName" type ="text">
                    <label for="roomId">Room id:</label>
                    <input id="roomId" type = "number">
                    <button type= "button" id ="createRoomBtn">Create Room</button>
                </form>
                <input type="text" id="roomCodeInput" placeholder="Enter Room Code" />
                <button id="joinRoomBtn">Join Room</button>
                <button id="leaveBtn" disabled>Leave</button>
                <button id="leaveBtn" disabled>Play</button>
            </div>
            <div id="roomListbox">
                <div class="roomHeader">
                    <div class="roomListCol">Room Name</div>
                    <div class="roomListCol">Players</div>
                    <div class="roomListCol">Status</div>
                </div>
                <div id="roomList"></div>
            </div>
        </div>
        <div id="waitingRoom">
            <h2 class="sectionTitle">Waiting Room</h2>
            <div class="canvasContainer">
                <canvas id="waitingRoomCanvas"></canvas>    
            </div>
        </div>
        <div id="gameBoard">
            <div class="canvasContainer">
                <canvas id="gameBoardCanvas"></canvas>
            </div>
        </div>
    </div>
    </main>
    <foot>
    
    </foot>

</body>
</html>
