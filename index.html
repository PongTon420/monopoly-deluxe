<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Monopoly Deluxe">
    <title>Monopoly Deluxe</title>
    <link rel="icon" type="image/png" href="./image/favicon.png"/>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
    <script type="module" src="./script.js"></script>
</head>
<body>

    
    <header>
    <div id="wrapHeader">
        <h1 id="titleh1">MONOPOLY DELUXE</h1>
        <div class="navBar">
            <div class="navItem playerNameDiv">
                <label id="playerNameLabel" class="headerLabel"></label>
            </div>
            <div class="navItem changeNameLine">
                <label for="changeName" class="headerLabel">Change name here:</label>
                <input 
                id="changeName" 
                type="text" 
                placeholder="change name here!"
                >
                <button id="changeNameBttn" type="button" disabled>Change</button>
            </div>
        </div>
    </div>
    </header>
    
    <main>
    <div id="wrapMain">
        <div id="roomSelection">
            <h2 class="sectionTitle">Room Selection</h2>
            <div class="canvasContainer"> 
                <canvas id="roomSelectionCanvas"></canvas>
            </div>
        </div>
        <div id="waitingRoom">
            <div class="canvasContainer">
                <canvas id="waitingRoomCanvas"></canvas>    
            </div>
        </div>
        <div id="gameBoard">
            <div class="canvasContainer">
                <canvas id="gameBoardCanvas"></canvas>
            </div>
        </div>
    </div>
    </main>
    <foot>
    
    </foot>

</body>
</html>
